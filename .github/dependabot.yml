# Dependabot configuration file
# Manages automated dependency updates

version: 2
updates:
  # npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Run every Monday at 9:00 AM (UTC)
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # Cooldown settings: Wait period after new version releases
    cooldown:
      semver-major-days: 21  # Major updates wait 3 weeks
      semver-minor-days: 7   # Minor updates wait 1 week
      semver-patch-days: 3   # Patch updates wait 3 days
    # Maximum number of open pull requests
    open-pull-requests-limit: 10
    # PR labels
    labels:
      - "dependencies"
      - "automated"
    # Group dependencies for batch updates
    groups:
      # React core packages updated together for compatibility
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies updated together
      development-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      # Production dependencies updated individually (more cautious)
      production-dependencies:
        dependency-type: "production"
        exclude-patterns:
          - "react"
          - "react-dom"
        update-types:
          - "patch"
    # Security updates have highest priority
    allow:
      - dependency-type: "all"
    # Commit message configuration
    # Production deps use "fix" to trigger releases
    # Development deps use "chore" as they don't affect users
    commit-message:
      prefix: "fix"              # Production dependencies
      prefix-development: "chore" # Development dependencies
      include: "scope"

  # GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Run every Monday at 9:00 AM (UTC)
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # Maximum number of open pull requests
    open-pull-requests-limit: 5
    # PR labels
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Commit message configuration
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"