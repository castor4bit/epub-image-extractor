name: E2E Debug

on:
  push:
    branches: [ feat/processing-controls ]

# 同じブランチの古いワークフローをキャンセル
concurrency:
  group: e2e-debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        sudo apt-get install -y \
          libasound2t64 \
          libgbm1 \
          libgtk-3-0 \
          libnss3 \
          libxss1 \
          libxtst6
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Debug environment
      run: |
        echo "=== Environment Debug ==="
        echo "Platform: ${{ runner.os }}"
        echo "Node version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo ""
        echo "=== Electron Binary ==="
        ls -la node_modules/electron/dist/ | head -10
        echo ""
        echo "=== Build Output ==="
        ls -la dist-electron/main/ | head -10
    
    - name: Run E2E tests with xvfb-run and debug
      run: |
        echo "=== System Info ==="
        free -h
        df -h
        ps aux | grep -E "(xvfb|electron)" || true
        echo ""
        echo "=== Starting E2E tests ==="
        xvfb-run -a -s "-screen 0 1280x1024x24 -ac -nolisten tcp -dpi 96 +extension GLX" \
          npm run test:e2e -- --reporter=list || EXIT_CODE=$?
        echo ""
        echo "=== Post-test Processes ==="
        ps aux | grep -E "(xvfb|electron)" || true
        exit ${EXIT_CODE:-0}
      env:
        CI: true
        NODE_ENV: test
        E2E_TEST_MODE: true
        DEBUG: pw:browser*,pw:protocol
        ELECTRON_ENABLE_LOGGING: 1
        ELECTRON_LOG_LEVEL: verbose
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-debug-artifacts
        path: |
          playwright-report/
          test-results/