name: E2E Debug

on:
  push:
    branches: [ feat/processing-controls ]

# 同じブランチの古いワークフローをキャンセル
concurrency:
  group: e2e-debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        sudo apt-get install -y \
          libasound2 \
          libgbm1 \
          libgtk-3-0 \
          libnss3 \
          libxss1 \
          libxtst6
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Setup virtual display
      run: |
        # Xvfbデーモンを起動
        sudo Xvfb :99 -screen 0 1280x1024x24 -ac +extension GLX +render -noreset &
        sleep 3
        # 環境変数を設定
        echo "DISPLAY=:99" >> $GITHUB_ENV
    
    - name: Debug environment
      run: |
        echo "=== Environment Debug ==="
        echo "DISPLAY: $DISPLAY"
        echo "Platform: ${{ runner.os }}"
        echo "Node version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo ""
        echo "=== X11 Status ==="
        ps aux | grep -i xvfb || echo "No Xvfb process found"
        ls -la /tmp/.X11-unix/ || echo "No X11 socket found"
        echo ""
        echo "=== Electron Binary ==="
        ls -la node_modules/electron/dist/ | head -10
        echo ""
        echo "=== Build Output ==="
        ls -la dist-electron/main/ | head -10
    
    - name: Run E2E tests with debug
      run: npm run test:e2e -- --reporter=list
      env:
        CI: true
        DISPLAY: :99
        NODE_ENV: test
        E2E_TEST_MODE: true
        DEBUG: pw:browser*,pw:protocol
        ELECTRON_ENABLE_LOGGING: 1
        ELECTRON_LOG_LEVEL: verbose
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-debug-artifacts
        path: |
          playwright-report/
          test-results/